# Configure notification
notifications:
  email:
    on_success: never
    on_failure: always

os:
  - linux
  - osx

language: bash

install:
  # Install miniconda
  - source deploy/install_miniconda.sh
  # Update conda and install packages
  - conda update --yes conda
  - conda config --add channels defaults --add channels pdiakumis --add channels bioconda --add channels conda-forge
  - conda install --yes conda-build jinja2 anaconda-client

script:
  - mkdir out
  - conda build --R 3.6 deploy/conda-recipe --output-folder out

after_success:
  - test $TRAVIS_BRANCH = "master" &&
    anaconda -t $CONDA_UPLOAD_TOKEN upload --force out/$TRAVIS_OS_NAME-64/*.tar.bz2

