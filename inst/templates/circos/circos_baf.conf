<<include etc/colors_fonts_patterns.conf>>
<<include ideogram.conf>>

<image>
    <<include etc/image.conf>>
</image>

karyotype = data/karyotype/karyotype.human.txt

chromosomes_units = 1000000
chromosomes_display_default = yes

<highlights>
    <highlight>
        file       = gaps.txt
        ideogram   = yes
        fill_color = black_a3
        z = 5
    </highlight>
</highlights>

<plots>

    # ------------------- BAF ------------------#
    <plot>
        skip_run = yes

        type = scatter
        file = SAMPLE.baf.circos
        r0   = 0.785r
        r1   = 0.985r
        min  = 0
        max  = 1
        color = purple
        glyph = circle

        <axes>
            <axis>
                color     = lpurple
                thickness = 1
                spacing   = 0.25r
            </axis>
        </axes>

        <backgrounds>
            <background>
                color = vlpurple_a5
            </background>
        </backgrounds>
    </plot>



    # -----------------Total Copy Number--------------------------
    # CopyNumber - 4+ interesting data points
    <plot>
        type = scatter
        file = SAMPLE.cnv.circos
        r0   = 0.770r
        r1   = 0.770r
        min  = 0
        max  = 5
        glyph = circle
        glyph_size = 8
        color = green

        <rules>
            <rule>
                condition = var(value) < 4
                show = no
                flow = continue
            </rule>
            <rule>
                condition = var(value) > 4
                glyph_size = eval(int(remap_int(var(value),4,12,15,30)))
            </rule>
        </rules>
    </plot>

    # -----------------------------------------------------------
    # CopyNumber Gain (Green)
    <plot>
        type = histogram
        file = SAMPLE.cnv.circos
        r0   = 0.670r
        r1   = 0.770r
        min  = 0
        max  = 4
        glyph = circle
        glyph_size = 8
        color = green
        fill_color = green

        <axes>
            <axis>
                color     = lgreen
                thickness = 2
                spacing   = 0.25r
            </axis>
        </axes>

        <backgrounds>
            <background>
                color = vlgreen_a5
            </background>
        </backgrounds>

        <rules>
            <rule>
                condition = var(value) < 0.03
                #show = no
            </rule>
        </rules>

    </plot>


    # -----------------------------------------------------------
    # CopyNumber Loss (Red)
    <plot>
        type = histogram
        file = SAMPLE.cnv.circos
        r0   = 0.620r
        r1   = 0.670r
        min  = -2
        max  = 0
        color = red
        glyph = circle
        glyph_size = 8
        fill_color = red

        <axes>
            <axis>
                color     = lred
                thickness = 1
                spacing   = 0.5r
            </axis>
        </axes>

        <backgrounds>
            <background>
                color = vlred_a5
            </background>
        </backgrounds>

        <rules>
            <rule>
                condition = var(value) > 0.001
                #show = no
            </rule>
        </rules>
    </plot>


    # -----------------------------------------------------------
    # Minor Allele - 2+ interesting data points
    <plot>
        type = scatter
        file = SAMPLE.map.circos
        r0   = 0.605r
        r1   = 0.605r
        glyph = circle
        glyph_size = 8
        color = blue

        <rules>
            <rule>
                condition = var(value) < 2
                show = no
                flow = continue
            </rule>
            <rule>
                condition = var(value) > 2
                glyph_size = eval(int(remap_int(var(value),4,12,15,30)))
            </rule>
        </rules>
    </plot>

    # -----------------------------------------------------------
    # Minor Allele Gain (Blue)
    <plot>
        type = histogram
        file = SAMPLE.map.circos
        r0   = 0.555r
        r1   = 0.605r
        min  = 0
        max  = 2
        glyph = circle
        glyph_size = 8
        color = blue
        fill_color = blue

        <axes>
            <axis>
                color     = lblue
                thickness = 2
                spacing   = 0.5r
            </axis>
        </axes>

        <backgrounds>
            <background>
                color = vlblue_a5
            </background>
        </backgrounds>

        <rules>
            <rule>
                condition = var(value) < 0.001
                #show = no
            </rule>
        </rules>

    </plot>


    # -----------------------------------------------------------
    # Minor Allele Loss (Red)
    <plot>
        type = histogram
        file = SAMPLE.map.circos
        r0   = 0.530r
        r1   = 0.555r
        min  = -1
        max  = 0
        glyph = circle
        glyph_size = 8
        color = orange
        fill_color = orange

        <axes>
            <axis>
                color     = lorange
                thickness = 1
                spacing   = 1r
            </axis>
        </axes>

        <backgrounds>
            <background>
                color = vlorange_a5
            </background>
        </backgrounds>

        <rules>
            <rule>
                condition = var(value) > 0.001
                #show = no
            </rule>
        </rules>
    </plot>
</plots>

<links>
    <link>
        file          = SAMPLE.link.circos
        #color         = black_a5
        radius        = 0.520r
        bezier_radius = 0.1r
        thickness     = 4
        #ribbon        = yes
    </link>
</links>

<<include etc/housekeeping.conf>>
